<!DOCTYPE html>
<html lang="eng">
	<head>
		<title>Formulaire de Contact</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Formulaire de Contact</h1>
		<form>
			<fieldset>
				<legend>Informations Personnelles</legend>
				<label for="firstname">FirstName:</label><br>
				<input type="text" id="firstname" name="firstname" required><br><br>

				<label for="name">Name:</label><br>
				<input type="text" id="name" name="name" required><br><br>

				<label for="age">Age:</label><br>
				<input type="number" id="age" name="age" required><br><br>

				<label for="phone">Phone:</label><br>
				<input type="tel" id="phone" name="phone" required><br><br>

				<label for="email">Email:</label><br>
				<input type="email" id="email" name="email" required><br><br>

				<label for="student">Student at 42 ? :</label><br>
				<input type="checkbox" id="student" name="student"><br><br>

				<label for="gender">Gender:</label><br>
				<input type="radio" id="gender_male" name="gender" value="male" required>
				<label for="gender_male">Male</label>

				<input type="radio" id="gender_female" name="gender" value="female" required>
				<label for="gender_female">Female</label>

				<input type="radio" id="gender_other" name="gender" value="other" required>
				<label for="gender_other">Other</label><br>
				<button type="button"
				onclick="displayFormContents()">
				Run that sexy JavaScript</button>
				<script src="popup.js"></script>
			</fieldset>
		</form>
	</body>
</html>
