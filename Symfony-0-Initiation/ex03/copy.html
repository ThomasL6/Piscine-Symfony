<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Copy Example</title>
	</head>
	<body>
	<table>
		<thead>
			<th><h2>Frontend</h2></th>
			<th><h2>Backend</h2></th>
		</thead>
		<tbody>
			<tr>
				<td>
					<span class="progress">
						HTML 
						<span style="margin-left:100px;">80%</span>
						<progress value="80" max="100"></progress> 
					</span>
				</td>
				<td>
					<span class="progress">
						Python 
						<span style="margin-left:100px;">75%</span>
						<progress value="75" max="100"></progress> 
					</span>
				</td>
			</tr>
			<tr>
				<td>
					<span class="progress">
						CSS3 
						<span style="margin-left:100px;">60%</span>
						<progress value="60" max="100"></progress> 
					</span>
				</td>
				<td>
					<span class="progress">
						PHP 
						<span style="margin-left: 100px;">65%</span>
						<progress value="65" max="100"></progress> 
					</span>
				</td>
			</tr>
			<tr>
				<td>
					<span class="progress">
						JQuery 
						<span style="margin-left:100px;">50%</span>
						<progress value="50" max="100"></progress> 
					</span>
				</td>
				<td>
					<span class="progress">
						Node.js

				</td>
			</tr>
		</tbody>
		</table>
	</body>
</html>
